version: '3.9'
services:
  database:
    image: mysql:latest
    container_name: database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_ROOT_USER: root
    ports:
      - 3306:3306
  frontend:
    build:
      context: ../
      dockerfile: apps/frontend/Dockerfile
    container_name: frontend
    restart: always
    ports:
      - 8080:80
  backend:
    env_file: 
      - .back.test.env
    build:
      context: ../
      dockerfile: apps/backend/Dockerfile
    container_name: backend
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - database

name: akkor_hotel_test